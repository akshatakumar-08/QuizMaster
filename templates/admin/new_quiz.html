<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* (keep your previous CSS) */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #05161a; color: #fff; }
        .navbar { background-color: #072e33; border-bottom: 2px solid #0f969c; }
        .navbar-brand { color: #fff !important; font-weight: bold; }
        .nav-link { color: #0f969c !important; font-weight: bold; }
        .nav-link:hover { color: #0b5a5e !important; text-decoration: underline; }
        .navbar-text { color: #ccc; }
        .container { margin-top: 30px; max-width: 600px; background: #072e33; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);}
        h2 { color: #0f969c; margin-bottom: 20px; }
        .form-label { color: #fff; }
        .form-control { background: #0f2a30; color: #fff; border: 1px solid #0b5a5e; border-radius: 5px; }
        .form-control:focus { background: #0f2a30; color: #fff; border-color: #0f969c; outline: none; box-shadow: 0 0 5px #0f969c; }
        .btn-primary { background-color: #0f969c; border: none; }
        .btn-primary:hover { background-color: #0b5a5e; }
        .btn-secondary { background-color: #ae5b5b; border: none; }
        .btn-secondary:hover { background-color: #751d1d; }
        .text-danger { color: #dc3545; }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz Master</a>
            <div class="collapse navbar-collapse"></div>
            <span class="navbar-text">Welcome Admin</span>
        </div>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('new_quiz') }}">Quiz</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_summary') }}">Summary</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <!-- New Quiz Form -->
    <div class="container mt-4">
        <h2 class="text-center">Create a New Quiz</h2>

        <form action="{{ url_for('new_quiz') }}" method="POST">
            <div class="mb-3">
                <label for="quiz_name" class="form-label">Quiz Name:</label>
                <input type="text" id="quiz_name" name="quiz_name" class="form-control" placeholder="Enter Quiz Name" required>
            </div>

            <div class="mb-3">
                <label for="chapter_id" class="form-label">Select Chapter:</label>
                <select id="chapter_id" name="chapter_id" class="form-control" required>
                    {% for chapter in chapters %}
                        <option value="{{ chapter.id }}">{{ chapter.chapter_name }} ({{ chapter.subject.name }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quiz_date" class="form-label">Date:</label>
                <input type="date" id="quiz_date" name="quiz_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input type="number" id="num_questions" name="num_questions" class="form-control" placeholder="Enter number of questions" required>
            </div>
            
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" class="form-control" placeholder="Enter Duration in Minutes" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
