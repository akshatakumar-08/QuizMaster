<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #05161a;
            color: #ffffff;
        }
        .card {
            background-color: #072e33;
            border: none;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .form-control, .form-check-input {
            background-color: #0f2a30;
            border: 1px solid #0b5a5e;
            color: #ffffff;
        }
        .form-control:focus, .form-check-input:focus {
            box-shadow: 0 0 5px #0f969c;
            border-color: #0f969c;
        }
        .btn-success {
            background-color: #0f969c;
            border: none;
        }
        .btn-success:hover {
            background-color: #0b5a5e;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Questions</h2>

    <form method="POST">
        {% for i in range(1, num_questions + 1) %}
            <div class="card p-4">
                <h5 class="mb-3">Question {{ i }}</h5>

                <div class="mb-3">
                    <label class="form-label">Question Text</label>
                    <input type="text" name="question_text_{{ i }}" class="form-control" placeholder="Enter question text" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Options</label>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text">A</span>
                                <input type="text" name="option_a_{{ i }}" class="form-control" placeholder="Option A" required>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="correct_option_{{ i }}" value="A" required>
                                    <label class="form-check-label">Correct</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text">B</span>
                                <input type="text" name="option_b_{{ i }}" class="form-control" placeholder="Option B" required>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="correct_option_{{ i }}" value="B" required>
                                    <label class="form-check-label">Correct</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text">C</span>
                                <input type="text" name="option_c_{{ i }}" class="form-control" placeholder="Option C" required>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="correct_option_{{ i }}" value="C" required>
                                    <label class="form-check-label">Correct</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="input-group">
                                <span class="input-group-text">D</span>
                                <input type="text" name="option_d_{{ i }}" class="form-control" placeholder="Option D" required>
                                <div class="form-check ms-2">
                                    <input class="form-check-input" type="radio" name="correct_option_{{ i }}" value="D" required>
                                    <label class="form-check-label">Correct</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        {% endfor %}

        <div class="text-center mt-4 mb-4">
            <button type="submit" class="btn btn-success">Save All Questions</button>
        </div>
    </form>

</div>

</body>
</html>
