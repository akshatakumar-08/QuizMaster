<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subject</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #05161a;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #072e33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #0f969c;
            margin-bottom: 20px;
        }

        .card {
            background: #0f2a30;
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        .card .form-label {
            color: #fff;
        }

        .card .form-control {
            background: #0f2a30;
            color: #fff;
            border: 1px solid #0b5a5e;
            border-radius: 5px;
        }

        .card .form-control:focus {
            background: #0f2a30;
            color: #fff;
            border-color: #0f969c;
            outline: none;
            box-shadow: 0 0 5px #0f969c;
        }

        .card .btn-success {
            background-color: #28a790;
            border: none;
        }

        .card .btn-success:hover {
            background-color: #196241;
        }

        .card .btn-secondary {
            background-color: #90414a;
            border: none;
        }

        .card .btn-secondary:hover {
            background-color: #691e1e;
        }

        .text-danger {
            color: #ba414d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Add New Subject</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card p-4 shadow">
            <form action="{{ url_for('new_subject') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Subject Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter subject name" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{{ url_for('subject_management') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
