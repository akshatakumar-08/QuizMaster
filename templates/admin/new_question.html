<!-- new_question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #05161a;
            color: #fff;
        }

        /* Navbar styling */
        nav {
            background: #072e33;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f969c;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #0f969c;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #0b5a5e;
            text-decoration: underline;
        }

        nav span {
            color: #ccc;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            background: #072e33;
            padding: 20px;
            margin: 40px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            color: #0f969c;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        .form-control {
            background: #0f2a30;
            color: #fff;
            border: 1px solid #0b5a5e;
            border-radius: 5px;
        }

        .form-control:focus {
            background: #0f2a30;
            color: #fff;
            border-color: #0f969c;
            outline: none;
            box-shadow: 0 0 5px #0f969c;
        }

        button {
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #0f969c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5a5e;
        }

        .btn-secondary {
            background-color: #b85555;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #9a2424;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('admin_dashboard') }}">Home</a></li>
            <li><a href="{{ url_for('quiz_management') }}">Quiz</a></li>
            <li><a href="{{ url_for('admin_summary') }}">Summary</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
        <span>Welcome Admin</span>
    </nav>

    <div class="container">
        <h2>New Question</h2>

        <form action="{{ url_for('new_question') }}" method="POST">
            <div class="mb-3">
                <label for="chapter_id" class="form-label">Chapter ID:</label>
                <input type="text" id="chapter_id" name="chapter_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="question_title" class="form-label">Question Title:</label>
                <input type="text" id="question_title" name="question_title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement:</label>
                <textarea id="question_statement" name="question_statement" class="form-control" rows="3" required></textarea>
            </div>

            <h4 class="text-center text-info">Options</h4>
            <div class="mb-3">
                <label for="option1" class="form-label">Option 1:</label>
                <input type="text" id="option1" name="option1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">Option 2:</label>
                <input type="text" id="option2" name="option2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option3" class="form-label">Option 3:</label>
                <input type="text" id="option3" name="option3" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="option4" class="form-label">Option 4:</label>
                <input type="text" id="option4" name="option4" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correct_option" class="form-label">Correct Option:</label>
                <select id="correct_option" name="correct_option" class="form-control" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save and Next</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
