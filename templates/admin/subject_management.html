<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #05161a;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: #072e33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 { color: #0f969c; }
        .btn-custom { background-color: #28a790; border: none; }
        .btn-custom:hover { background-color: #196241; }
        .btn-danger:hover { background-color: #691e1e; }
        .table-dark { background-color: #0f2a30; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Manage Subjects</h2>

        <div class="text-end mb-3">
            <a href="{{ url_for('new_subject') }}" class="btn btn-custom">+ Add New Subject</a>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.id }}</td>
                    <td>{{ subject.name }}</td>
                    <td>
                        <form action="{{ url_for('delete_subject', subject_id=subject.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>

        <div class="text-center">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
