<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz Master</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #05161a;
            color: #fff;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        /* Register container styling */
        .register-container {
            text-align: center;
            background: #072e33;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            margin: 20px 0; /* Add margin to prevent clipping at the top and bottom */
        }

        /* Heading styling */
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Form styling */
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1rem;
            color: #fff;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #0f2a30;
            color: #fff;
            border: 1px solid #0b5a5e;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-control:focus {
            background: #0f2a30;
            color: #fff;
            border-color: #0f969c;
            outline: none;
            box-shadow: 0 0 5px #0f969c;
        }

        /* Button styling */
        .btn-primary {
            background-color: #0f969c;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0b5a5e;
        }

        /* Link styling */
        .text-primary {
            color: #0f969c;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        /* Spacing for elements */
        .mt-3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2 class="text-center">Quiz Master - Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" id="full_name" class="form-control" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <input type="text" id="qualification" class="form-control" name="qualification" placeholder="Enter your qualification">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" name="dob">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn-primary">Register</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            <a href="{{ url_for('login') }}" class="text-primary">Back to Login</a>
        </p>
    </div>
</body>

</html>
